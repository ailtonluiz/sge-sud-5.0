<script id="tabela-pesquisa-rapida-produto" type="text/x-handlebars-template">
<div class="table-responsive  sge-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-2">Nombre</th>
				<th class="col-sm-2">Referencia</th>
				<th class="col-sm-2">Barras</th>
			</tr>
		</thead>
				
		<tbody>
			{{#if .}}
				{{#each .}}
					<tr data-codigo="{{codigo}}" data-nome="{{nome}}" class="js-produto-pesquisa-rapida">
						<td>{{nome}}</td>
						<td>{{referencia}}</td>
						<td>{{barras}}</td>
 					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="2">No se han encontrado artículos</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>
</script>
