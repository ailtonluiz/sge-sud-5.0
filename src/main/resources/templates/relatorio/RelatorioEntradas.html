<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	 xmlns:sge="http://sge.ailtonluiz.com">

<head>
	<title>Listado - Entradas</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Listado de entradas de artículos
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" target="_blank" th:object="${filtrosRelatorio}" th:action="@{/relatorios/comprasEntradas}">
			<sge:message />
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-4  sge-required" sge:classforerror="dataInicio">
					<label for="dataInicio"  class="control-label">Período</label>
					<div class="form-inline">
						<input type="text" class="form-control  al-form-control-inline-sm  js-date" 
							id="dataInicio" th:field="*{dataInicio}" autocomplete="off"/>
						<label for="a" class="al-form-label-between  control-label">hasta</label>
						<input type="text" class="form-control  al-form-control-inline-sm  js-date" 
							id="dataFim" th:field="*{dataFim}" autocomplete="off"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-4  sge-required">
					<label for="status" class="control-label">Estado</label>
					<select id="status" class="form-control" th:field="*{statusCompra}">
						<option value="">Todos los estados</option>
	                    <option th:each="statusCompra : ${todosStatus}" th:value="${statusCompra}" th:text="${statusCompra.descricao}"></option>
	                </select>
				</div>
				
				
			</div>
				
			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>
</section>

</html>
