<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Sugerencia de Compra</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Sugerencia de compra por secciones
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" target="_blank" th:object="${filtrosRelatorio}" th:action="@{/relatorios/relatorioSugestaoCompra}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">
					
			
				<div class="form-group  col-sm-3">
					<label class="control-label" for="grupoProdutos">Sección</label>
					<select id="grupo"  class="form-control" th:field="*{grupoProdutos}">
						<option value="">Seleccione una sección</option>
						<option th:each="grupoProdutos : ${gruposProdutos}" th:text="${grupoProdutos.nome}" th:value="${grupoProdutos.codigo}"></option>
		           </select>
				</div>
				
				<div class="col-sm-2  form-group">
                  		 <label for="ativo" class="control-label">Producto</label>
						<div>
							<input type="checkbox" id="ativo" checked="checked" class="js-status" data-size="small" data-off-color="danger" data-on-text="Activo" data-off-text="Inactivo" th:field="*{ativo}" />
						</div>
              	</div>  
      

              	
				
				
				
			</div>
				
			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script>
			$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</html>
