<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	 xmlns:sge="http://sge.ailtonluiz.com">

<head>
	<title>Listado - Artículos </title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Listado de salida de artículos general
				
			</h1>
			
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" target="_blank" th:object="${filtrosRelatorio}" th:action="@{/relatorios/relatorioSaidaProdutoGeral}">
			<sge:message />
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-4  sge-required" sge:classforerror="dataInicio">
					<label for="dataInicio"  class="control-label">Período</label>
					<div class="form-inline">
						<input type="text" class="form-control  al-form-control-inline-sm  js-date" 
							id="dataInicio" th:field="*{dataInicio}" autocomplete="off"/>
						<label for="a" class="al-form-label-between  control-label">hasta</label>
						<input type="text" class="form-control  al-form-control-inline-sm  js-date" 
							id="dataFim" th:field="*{dataFim}" autocomplete="off" />
					</div>
				</div>
							
				<div class="col-sm-4  form-group">
					<label for="ativo" class="control-label  js-tooltip" title="Ignorar el tabaco">Ignorar la seccíon tabaco</label>
					<div>
						<input type="checkbox" id="ativo" checked="checked"
							class="js-status" data-size="small" data-off-color="danger"
							data-on-text="Si  " data-off-text="No  "
							th:field="*{tabaco}" />
					</div>
				</div>
				

			</div>
				
			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script>
			$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</html>
