<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sge="http://sge.ailtonluiz.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Dashboard</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Dashboard</h1>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
		<a class="link" th:href="@{/produtos}">
			<div class="col-sm-6">
				<div class="al-box">
					<div class="al-box__icon">
						<i class="fa  fa-hashtag  fa-3x"></i>
					</div>
					<div class="al-box__value js-tooltip"
						th:text="${valorItensEstoque.totalItens}"
						title="Número de artículos en stock">123</div>
					<div class="al-box__title">Itens no estoque</div>
				</div>
			</div>
		</a>
		
		<a class="link" th:href="@{/produtos}">
			<div class="col-sm-6">
				<div class="al-box">
					<div class="al-box__icon">
						<i class="fa  fa-cubes  fa-3x"></i>
					</div>
					<div class="al-box__value js-tooltip" th:text="${totalProdutos}"
						title="Total de artículos registrados">9</div>
					<div class="al-box__title">Total de artículos</div>
				</div>
			</div>
		</a>
		</div>
		
	<div class="row">
		<a class="link" th:href="@{/vendas}">
			<div class="col-sm-6">
				<div class="al-box">
					<div class="al-box__icon">
						<i class="fa fa-list  fa-3x"></i>
					</div>
					<div class="al-box__value js-tooltip" th:text="${quantidadePedidosPendentes}"
						title="Total de comandas pendientes">9</div>
					<div class="al-box__title">Comandas pendientes</div>
				</div>
			</div>
		</a>
		<a class="link" th:href="@{/relatorios}">
			<div class="col-sm-6">
				<div class="al-box">
					<div class="al-box__icon">
						<i class="fa fa-file-text  fa-3x"></i>
					</div>
					<div class="al-box__value js-tooltip" 	title="Informes de gestíon">Informes</div>
					<div class="al-box__title">de gestíon</div>
				</div>
			</div>
		</a>
		</div>
		<div class="row">
			<a class="link" th:href="@{/vendas/novo}">
				<div class="col-sm-6">
					<div class="al-box">
						<div class="al-box__icon">
							<i class="fa  fa-arrow-down  fa-3x"></i>
						</div>
						<div class="al-box__value  js-tooltip" title="Salida del artículos">
							Salida
						</div>
						<div class="al-box__title">
								Salida del artículos
						</div>
					</div>
				</div>
			</a>
			
			<a class="link" th:href="@{/compras/novo}">
				<div class="col-sm-6">
					<div class="al-box">
						<div class="al-box__icon">
							<i class="fa  fa-arrow-up  fa-3x"></i>
						</div>
						<div class="al-box__value  js-tooltip" title="Entrada del artículos">
							Entrada
						</div>
						<div class="al-box__title">
								Entrada del artículos
						</div>
					</div>
				</div>
			</a>
		</div>
		
		<div class="row">
			
		</div>



		<div class="row">
			<div class="col-sm-6">
				<div class="al-graph-box">
					<div class="al-graph-box__header js-tooltip" title="Salidas de los últimos seis meses">
						<h2 class="al-graph-box__title">
							Salidas por mes <small>últimos 6 meses</small>
						</h2>
					</div>
					<div class="al-graph-box__content">
						<!-- 						<div class="al-graph-box__no-data"> -->
						<!-- 							<i class="fa  fa-line-chart  fa-2x"></i> -->
						<!-- 							<span>Sin datos</span> -->
						<!-- 						</div> -->
						<div>
							<canvas id="graficoVendasPorMes" height="160"></canvas>
						</div>
					</div>
				</div>
			</div>

<!-- 			<div class="col-sm-6"> -->
<!-- 				<div class="al-graph-box"> -->
<!-- 					<div class="al-graph-box__header"> -->
<!-- 						<h2 class="al-graph-box__title">Salidas por Seccíon <small>últimos 12 meses</small></h2> -->

<!-- 						</div> -->
<!-- 					</div> -->
<!-- 				</div> -->
<!-- 			</div> -->

		</div>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/Chart.min.js}"></script>
	<script th:src="@{/javascripts/dashboard.graficos.js}"></script>
</th:block>

</html>
