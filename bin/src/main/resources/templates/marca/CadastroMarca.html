<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'"
      xmlns:sge="http://sge.ailtonluiz.com">

<head>
	<title>SGS | Registro de marcas</title>
</head>


<section layout:fragment="conteudo">

        <div class="page-header">
            <div class="container-fluid">
            	 <div class="row">
		             <div class="col-sm-10">
		              		<h1 th:if="${marca.novo}">Registro de marcas</h1>
		              		<h1 th:unless="${marca.novo}" th:text="|Edición de ${marca.nome}|">Edición de marca</h1>
                	</div>
		                     
		            <div class="col-sm-2">
						<div class="al-page-header-controls">
							<a class="btn  btn-default" th:href="@{/marcas}">
								<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Búsqueda</span>
							</a>
						</div>
					</div>
				</div>
			</div>	
        </div>

        <div class="container-fluid">

          
          	
            <form method="POST" th:object="${marca}" class="form-vertical  js-form-loading" 
  				th:action="@{/marcas/novo} ? @{/marcas/novo} : @{/marcas/ {codigo} (codigo=${marca.codigo})}">
			 <sge:message />
			 
  				<input type="hidden" th:field="*{codigo}" />
                <div class="row">

                    <div class="col-sm-10  form-group  sge-required" sge:classforerror="nome">
                        <label for="nome" class="control-label">Nombre</label>
                        <input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
                    </div>
                    
                    <div class="col-sm-2  form-group">
                  		 <label class="control-label">Estado</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Activo" data-off-text="Inactivo" th:field="*{ativo}" />
						</div>
					</div>	
                </div>

                           
                <div class="form-group">
                    <button class="btn  btn-primary" type="submit">Guardar</button>
                </div>

            </form>
        </div>
    
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</html>
