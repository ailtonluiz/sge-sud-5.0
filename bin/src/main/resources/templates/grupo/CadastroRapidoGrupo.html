<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoGrupo" tabindex="-1" role="dialog"  th:fragment="modalGrupo">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">SGS | Registro de Grupo</h4>
				</div>
				
				<div class="modal-body">
				
				<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-grupo-produtos" role="alert"></div>
					<form class="form-horizontal" th:action="@{/gruposProdutos}">
						<div class="form-group">
							<label class="col-sm-2  control-label" for="nomeGrupo">Nombre</label>
							<div class="col-sm-10">
								<input id="nomeGrupo" type="text" class="form-control">
							</div>
						</div>
					</form>
					
					<button type="button" class="btn btn-primary  js-modal-cadastro-grupo-produtos-salvar-btn">Guardar</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
