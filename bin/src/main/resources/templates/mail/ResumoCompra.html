<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">
	
	<p style="text-align: right">
		<img src="../../static/images/logo-gray.png" th:src="|cid:${logo}|"/>
	</p>

<!-- 	<h1 style="font-size: 22px" th:text="|Proovedor: ${compra.fornecedor.nome}|">Olá Maria!</h1> -->
	
	<p>
		<h1 style="font-size: 22px; text-align: center" th:text="|La lista de artículos. Comanda: Nº ${compra.codigo}|">Olá Maria!</h1>
	
	</p>
	
	<table style="width: 100%; border-collapse: collapse;  margin: 20px 0">
		<th:block th:each="item : ${compra.itens}">
			<tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc">
				<td style="width: 50px; padding-bottom: 10px; padding-top: 10px">
					<img style="width: 40px" src="../../static/images/login.png" th:src="|cid:${mockProduto}|" th:unless="${item.produto.temFoto()}"/>
					<img style="width: 40px" src="../../static/images/login.png" th:src="|cid:foto-${item.produto.codigo}|" th:if="${item.produto.temFoto()}"/>
				</td>
				<td style="vertical-align: top; padding-bottom: 10px; padding-top: 10px">
					<div style="display: block; font-weight: bold; font-size: 16px" th:text="${item.produto.nomeProduto}">Bhrama Lata 350 ml</div>
					<div style="color: #8e8e8e" th:text="${item.produto.marca.nome}">Nacional</div>
					<div style="color: #8e8e8e" th:text="${item.produto.referencia}">Nacional</div>
					<div style="color: #8e8e8e" th:text="|${item.quantidade} x €${#numbers.formatDecimal(item.valorUnitario, 1, 2)}|">1 x €1,90</div>
				</td>
				<td style="vertical-align: top; text-align: right; padding-bottom: 10px; padding-top: 10px">
					<span style="display: block; font-weight: bold; font-size: 16px" th:text="|€${#numbers.formatDecimal(item.valorTotal, 1, 2)}|">€1,90</span>
				</td>
			</tr>
			
			<th:block th:if="${false}">
				<tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc">
					<td style="width: 50px; padding-bottom: 10px; padding-top: 10px">
						<img style="width: 40px" src="../../static/images/produto-mock.png" />
					</td>
					<td style="vertical-align: top; padding-bottom: 10px; padding-top: 10px">
						<div style="display: block; font-weight: bold; font-size: 16px">Heineken</div>
						<div style="color: #8e8e8e">Internacional</div>
						<div style="color: #8e8e8e">450 x €3,93</div>
					</td>
					<td style="vertical-align: top; text-align: right; padding-bottom: 10px; padding-top: 10px">
						<span style="display: block; font-weight: bold; font-size: 16px">€1.768,50</span>
					</td>
				</tr>
			</th:block>
		</th:block>
	</table>
	
	<p style="font-size: 12px">
		* Su estado de comanda es: <strong style="color: red"><span th:text="${compra.status.descricao}">orçamento</span></strong>.
	</p>
	
	<table style="width: 100%;">
		
		<tr>
			<td style="text-align: right; font-weight: bold; font-size: 16px">Total final:</td>
			<td style="width: 100px; text-align: right; font-weight: bold; font-size: 16px">
				<span th:text="|€${#numbers.formatDecimal(compra.valorTotal, 1, 2)}|">€1.200,50</span>
			</td>
		</tr>
	</table>
	
	<p>Gracias.</p>
	<p>Equipo SGS!</p>
</body>
</html>
