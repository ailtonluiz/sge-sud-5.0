<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="pesquisaRapidaProdutos" tabindex="-1" role="dialog" th:fragment="pesquisaRapidaProdutos">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">SGS | Búsqueda de artículos</h4>
      		</div>
      		
   			<div class="modal-body">
   				<div class="alert  alert-danger  alert-dismissible  hidden  js-mensagem-erro" role="alert">
					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<div><i class="fa  fa-exclamation-circle"></i>Introduzca al menos 3 letras en la búsqueda</div>
				</div>
   			
   				<form class="form" th:action="@{/produtos}">
		        	<div class="form-group">
		            	<label class="control-label" for="nomeClienteModal">Nombre</label>
	                	<input id="nomeClienteModal" type="text" class="form-control" autofocus="autofocus"/>
		            </div>
		            
		            <button type="submit" class="btn  btn-primary  js-pesquisa-rapida-clientes-btn">Búsqueda</button>
		            <a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>	
		        </form>
		        
		      <div id="containerTabelaPesquisaRapidaProdutos">
		        </div>
		        
     		</div>
   		</div>
 	</div>
 	
 	<th:block th:replace="hbs/TabelaPesquisaRapidaProdutos"></th:block>
</div>
	
</html>
