<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	 xmlns:sge="http://sge.ailtonluiz.com">

<head>
	<title>Listado - Artículos </title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Listado de salida de artículos por seccíon
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" target="_blank" th:object="${filtrosRelatorio}" th:action="@{/relatorios/relatorioSaidaProduto}">
			<sge:message />
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-4  sge-required" sge:classforerror="dataInicio">
					<label for="dataInicio"  class="control-label">Período</label>
					<div class="form-inline">
						<input type="text" class="form-control  al-form-control-inline-sm  js-date" 
							id="dataInicio" th:field="*{dataInicio}" autocomplete="off"/>
						<label for="a" class="al-form-label-between  control-label">a</label>
						<input type="text" class="form-control  al-form-control-inline-sm  js-date" 
							id="dataFim" th:field="*{dataFim}" autocomplete="off"/>
					</div>
				</div>
			<div class="row">
				</div>
				<div class="form-group  col-sm-4">
					<label class="control-label" for="grupoProdutos">Sección</label>
					<select id="grupo"  class="form-control" th:field="*{grupoProdutos}">
						<option value="">Seleccione una sección</option>
						<option th:each="grupoProdutos : ${gruposProdutos}" th:text="${grupoProdutos.nome}" th:value="${grupoProdutos.codigo}"></option>
		           </select>
				</div>
				
			</div>
				
			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>
</section>

</html>
